<!DOCTYPE html>
<html>
<head>
    <title>Parable</title>
    <!-- Stylesheets -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * { -webkit-overflow-scrolling: touch; }
        ::-webkit-input-placeholder { color: #A9A9A9; }
        td { width: 250px; min-width: 250px; }
        a { color: #201252; font-weight: bold; }
        .panel { border-color: #201252; }
        .panel-heading { border-color: #201252 !important; background: #201252 !important; }
        .btn-primary { background: #201252 !important; }
    </style>
    <script src='parable.js'></script>
    <script src='ui.js'></script>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.4.0/jquery.min.js'></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="parable.png" />
</head>
<body>
    <div class="container">

    <div class="row">
      <div class="col-sm-12">
        <br>
        <div class="panel panel-primary">
          <div class="panel-body">
            <form>
              <textarea placeholder="code" class="form-control" rows="8" id="code"></textarea><br>
              <button type="button" class="btn btn-primary btn-block" onClick="parable_compile_and_run();">compile and run</button>
            </form>
          </div>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">stack</div>
          <div class="panel-body">
            <p id="stack" class="stack" style="min-height: 125px; overflow: auto"></p>
          </div>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">dictionary</div>
          <div class="panel-body">
             <p id="symbols" style="min-height: 125px; overflow: auto;"></p>
          </div>
          <div class="panel-footer">Tap a name to insert it into the editor.</div>
        </div>
        <div id="logpane" class="panel panel-primary">
            <div class="panel-heading">log</div>
          <div class="panel-body">
              <p id="log" style="overflow: auto"><b>nothing to report</b></p>
          </div>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">session</div>
          <div class="panel-body">
             <p id="stats"></p>
          </div>
        </div>
      </div>
    </div>
    </div>
</body>
<script>
    $.ajaxSetup ({
        cache: false
    });

    $.get('bootstrap.p', function(data){
	prepare();
	compile_source(data.split("\n"));
        parable_display_symbols();
        parable_update_stats();
        display_stack();
    });
</script>
</html>
